<!DOCTYPE html>
<html>
<head>
    <title>Udagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #232f3e;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .highlight {
            color: #ff9900;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>It works! Udagram, Udacity</h1>
        <p>This content is served from <span class="highlight">EC2 instances</span> in private subnets.</p>
        <p>Static files are downloaded from <span class="highlight">S3 bucket</span> during instance launch.</p>
        <p>Infrastructure deployed using <span class="highlight">CloudFormation</span> templates.</p>
    </div>
</body>
</html>
